name: Warm Backend

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render API root
        env:
          WARM_PING_URL: ${{ secrets.WARM_PING_URL }}
        shell: bash
        run: |
          if [ -z "${WARM_PING_URL}" ]; then
            echo "WARM_PING_URL secret is not configured. Skipping warm ping."
            exit 0
          fi

          echo "Pinging ${WARM_PING_URL}"
          status=$(curl -sS -o /dev/null -w "%{http_code}" "${WARM_PING_URL}")

          if [ "${status}" -ge 400 ]; then
            echo "Ping failed with status ${status}"
            exit 1
          fi

          echo "Ping succeeded with status ${status}"
